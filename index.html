<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>PIZZAJOINT</title>
</head>
<body>

    <div class="container">
        <header style="padding: 20px;">
          
          <nav  class="navbar navbar-light navbar-expand-lg" style="background-color: #eeb02a;">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#order">MY ORDER</a>
                </li>
                
            </div>
          </nav>
       
        </header>

        <div class="name">

            <strong><h1>PIZZA JOINT</h1></strong>

        </div>

        <div class="slideshow-container">

            <div class="mySlides fade">
              <img src="images/piz1.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <img src="images/piz2.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <img src="images/piz3.jpg" style="width:100%"> 
            </div>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
        
            <div class="des">

                <h3>Enjoy our customer friendly cheap delicious pizzas prepared with the best professional chefs in town and with natural ingredients.</h3>
                <h2>ORDER NOW</h2>
        
              </div>

              <div class="container">
                <div class="row" id="order">
        
                  <div class="col">
                    
                    <label for="sel1">CHOOSE FLAVOUR </label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>-- FLAVOUR --</option>
                      <option value="bbq">bbq</option>
                      <option value="hawaiian">hawaiian</option>
                      <option value="double-cheese">double cheese</option>
                      <option value="carlifonia">carlifonia</option>
                    </select>
        
                  </div>
        
                  <div class="col">
        
                    <label for="sel1">PIZZA SIZE </label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>-- SIZE --</option>
                      <option value="small">Small</option>
                      <option value="medium">Medium</option>
                      <option value="Large">Large</option>
                    </select>
        
                  </div>
        
                  <div class="col">
                    
                    <label for="sel1">CHOOSE CRUST </label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>-- CRUST --</option>
                      <option value="crispy">crispy</option>
                      <option value="stuffed">stuffed</option>
                      <option value="gluten-free">gluten-free</option>
                      <option value="pan-crust">pan-crust</option>
                      <option value="hand-tossed">hand-tossed</option>
                    </select>
        
                  </div>
        
                  <div class="col">
        
                    <label for="sel1">CHOOSE TOPPINGS </label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>-- TOPPINGS --</option>
                      <option value="pepperoni">pepperoni</option>
                      <option value="ushrooms">Mushrooms</option>
                      <option value="onions">onions</option>
                      <option value="sausage">sausage</option>
                      <option value="extra-cheesed">extra-cheesed</option>
                    </select>
        
                  </div>
                  <div class="form">
                    <label for="usr">HOW MANY PIZZAS DO YOU WANT:</label>
                    <input type="number" name="qty" class="form-control" id="usr" min="1">
                  </div>
          
                  <div style="padding: 20px;">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>  
                  </div>
          
          
                  <div id="c-order">
                    <div id="shown1">
                      <h3 id="order-list">Your Orders.</h3>


                      <table class="table table-sm pizzatable">
                        <thead>
                          <tr>
                            <th scope="col">Flavour</th>
                            <th scope="col">Size</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Toppings</th>
                            <th scope="col">Total</th>
                          </tr>
                        </thead>
                        <tbody id="customer-order">
                          <tr>
                            <td id="p-flavor"></td>
                            <td id="p-size"></td>
                            <td id="p-crust"></td>
                            <td id="p-topping"></td>
                            <td id="totals"></td>
                          </tr>
                        </tbody>
                      </table>
                      <p id="cost"></p>
                      <p id="d-fee"></p>
                      
                      
                      <div id="del">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>PICK-UP CHOICE</option>
                          <option value="1">delivery</option>
                          <option value="2">self-pickup</option>
                        </select>
                        </div>
                
                        <div id="btn">
                        <button type="button" class="btn btn-primary btn-lg">Proceed to Checkout</button>
                        </div>
                
                
                      </div>












    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
